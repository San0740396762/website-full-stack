<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Andrea Thuo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background: navy;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .contact-info {
      margin-top: 30px;
      background: #f1f1f1;
      padding: 20px;
      border-radius: 8px;
    }

    .contact-info p {
      margin: 10px 0;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contact Us</h1>

    <form onsubmit="handleSubmit(event)">
      <label for="name">Your Name:</label>
      <input type="text" id="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" required>

      <label for="message">Message:</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <h3>Or reach us directly:</h3>
      <p><strong>Email:</strong> andreajohnthuo@gmail.com</p>
      <p><strong>Phone:</strong> 0705 799 245</p>
    </div>

    <div class="footer">
      &copy; 2025 Andrea Thuo. All rights reserved.
    </div>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      alert("âœ… Thank you for your message, Andrea will get back to you soon!");
      document.querySelector('form').reset();
    }
  </script>

</body>
</html>
